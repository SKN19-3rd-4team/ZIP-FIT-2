{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Server-Driven Chatbot</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #chat-container { width: 100%; max-width: 600px; background-color: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 600px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; border-bottom: 1px solid #e0e0e0; scroll-behavior: smooth; }
        .message { margin-bottom: 12px; padding: 10px 15px; border-radius: 18px; max-width: 85%; line-height: 1.5; }
        .user { background-color: #007bff; color: white; float: right; clear: both; border-bottom-right-radius: 4px; }
        .bot { background-color: #e9ecef; color: #333; float: left; clear: both; border-bottom-left-radius: 4px; }
        .loading { background-color: #fff3cd; color: #856404; font-style: italic; text-align: center; float: left; clear: both; padding: 8px 12px; border-radius: 8px; max-width: 60%; } /* 애니메이션 제거, 서버 데이터가 실시간으로 갱신되므로 불필요 */
        #input-area { display: flex; padding: 15px; background-color: white; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
        #user-input { flex-grow: 1; padding: 12px; border: 1px solid #ced4da; border-radius: 25px; margin-right: 10px; font-size: 16px; transition: border-color 0.3s; }
        #send-button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; transition: background-color 0.3s; }
        #send-button:disabled { background-color: #adb5bd; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <div class="message bot">서버가 단계별 처리 상태를 실시간으로 전달하는 챗봇입니다.</div>
        </div>
        
        <div id="input-area">
            <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
            
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." autofocus>
            <button id="send-button" onclick="handleSendMessage()">전송</button>
        </div>
    </div>
    
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
