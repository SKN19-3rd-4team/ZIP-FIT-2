{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공고 목록 - 집핏 ZIPFIT</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    
    <style>
        /* 모달 오버레이 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(24, 24, 27, 0.7);
            backdrop-filter: blur(8px);
            z-index: 9998;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        /* 사용자 정보 수정 모달 */
        .user-edit-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 580px;
            width: 100%;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            animation: modalSlideIn 0.3s ease;
            position: relative;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-header-custom {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e4e4e7;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #18181b;
            margin: 0;
        }
        
        .modal-subtitle {
            font-size: 14px;
            color: #71717b;
            margin-top: 8px;
        }
        
        .modal-close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: #f4f4f5;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #71717b;
            font-size: 20px;
        }
        
        .modal-close-btn:hover {
            background: #e4e4e7;
            color: #18181b;
        }
        
        /* 모집 기간 강조 스타일 */
        .recruitment-period {
            background: #ecfdf5;
            border: 1px solid #d1fae5;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recruitment-period-icon {
            width: 20px;
            height: 20px;
            color: #009966;
            flex-shrink: 0;
        }
        
        .recruitment-period-text {
            flex: 1;
        }
        
        .recruitment-period-label {
            font-size: 12px;
            color: #007a55;
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }
        
        .recruitment-period-date {
            font-size: 14px;
            color: #18181b;
            font-weight: 600;
        }
        
        .recruitment-period-days {
            font-size: 12px;
            color: #dc2626;
            font-weight: 600;
            margin-left: 8px;
        }
        
        /* 공고 유형 태그 */
        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f4f4f5;
            color: #52525c;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 6px;
        }
        
        /* 버튼 그룹 스타일 */
        .announcement-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn-ai-consult {
            flex: 1;
            background: linear-gradient(90deg, #009966 0%, #00a63e 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            -webkit-tap-highlight-color: rgba(0, 153, 102, 0.2);
            touch-action: manipulation;
            position: relative;
            z-index: 1;
        }
        
        .btn-ai-consult:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 153, 102, 0.3);
        }
        
        .btn-ai-consult svg {
            width: 16px;
            height: 16px;
        }
        
        .btn-website {
            flex: 1;
            background: white;
            color: #18181b;
            border: 1.5px solid #e4e4e7;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            -webkit-tap-highlight-color: rgba(0, 153, 102, 0.2);
            touch-action: manipulation;
            position: relative;
            z-index: 1;
        }
        
        .btn-website:hover {
            background: #f4f4f5;
            border-color: #d4d4d8;
        }
        
        .btn-website svg {
            width: 16px;
            height: 16px;
        }
        
        /* 채팅 히스토리 클릭 가능하게 */
        .chat-history-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-history-item:hover {
            background: #f4f4f5;
        }

        /* 필터 섹션 스타일 */
        .filters-section {
            padding: 24px 32px;
            background: white;
            border-bottom: 1px solid #e4e4e7;
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-box svg {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            width: 20px;
            height: 20px;
            color: #52525c;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 1px solid #e4e4e7;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white !important;
            color: #18181b !important;
        }

        .search-box input:focus {
            outline: none;
            border-color: #009966;
            box-shadow: 0 0 0 3px rgba(0, 153, 102, 0.1);
        }

        .search-box input::placeholder {
            color: #9f9fa9 !important;
        }

        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 14px;
            padding-right: 36px;
            border: 1px solid #e4e4e7;
            border-radius: 10px;
            font-size: 14px;
            background: white !important;
            color: #18181b !important;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 140px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2352525C' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        .filter-select:focus {
            outline: none;
            border-color: #009966;
            box-shadow: 0 0 0 3px rgba(0, 153, 102, 0.1);
        }

        .filter-select:hover {
            border-color: #009966;
        }
        
        .filter-select option {
            background: white;
            color: #18181b;
            padding: 8px;
        }
        
        /* 필터 선택 박스 활성화 시 스타일 (선택된 값이 있을 때) */
        .filter-select:not([value=""]) {
            border-color: #009966;
            background-color: #f0fdf4;
        }

        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding: 0 32px 32px;
            min-height: 400px;
            align-items: center;
            justify-content: center;
        }
        
        .announcement-grid:empty::before {
            content: '';
        }
        
        /* 홀수개 카드도 일반 그리드 레이아웃 유지 (마지막 카드가 1열에 위치) */
        /* 추가 CSS 규칙 없음 - 그리드가 자동으로 처리 */
        
        @media (max-width: 768px) {
            .announcement-grid {
                grid-template-columns: 1fr;
                padding: 0 16px 16px;
                gap: 16px;
                min-height: 300px;
            }
        }

        /* 페이지네이션 스타일 */
        .pagination-container {
            padding: 24px 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 8px;
            background: white;
            color: #52525c;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #f4f4f5;
            border-color: #d4d4d8;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background: #009966;
            color: white;
            border-color: #009966;
        }
        
        /* 반응형 레이아웃 개선 */
        @media (max-width: 768px) {
            .announcement-card {
                padding: 16px;
            }
            
            .announcement-card h3 {
                font-size: 16px;
                line-height: 1.4;
                margin-bottom: 12px;
            }
            
            .announcement-header {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .announcement-header > div {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .agency-badge,
            .type-badge {
                font-size: 11px;
                padding: 3px 8px;
                white-space: nowrap;
            }
            
            .status-badge {
                font-size: 11px;
                padding: 3px 8px;
            }
            
            .recruitment-period {
                padding: 10px;
                margin-top: 10px;
            }
            
            .recruitment-period-label {
                font-size: 11px;
            }
            
            .recruitment-period-date {
                font-size: 13px;
            }
            
            .recruitment-period-days {
                font-size: 11px;
            }
            
            .announcement-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn-ai-consult,
            .btn-website {
                width: 100%;
            }
            
            .filter-group {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
                min-width: auto;
            }
        }
        
        @media (max-width: 375px) {
            .announcement-card h3 {
                font-size: 14px;
            }
            
            .agency-badge,
            .type-badge,
            .status-badge {
                font-size: 10px;
                padding: 2px 6px;
            }
        }
    </style>
</head>
<body>

        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">

            <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

    <!-- 사이드바 오버레이 (모바일) -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div class="app-container">
        <!-- 사이드바 -->
        <aside class="sidebar">

            <!-- 네비게이션 -->

                <!-- 채팅 히스토리 -->
                <div class="chat-history mt-3" id="chatHistoryList">
                    <!-- Chat histories will be loaded here dynamically -->
                </div>
            </nav>

            <!-- 사용자 정보 (클릭 시 모달 열림) -->
            <div class="user-info" onclick="openUserEditModal()" style="cursor: pointer;" title="클릭하여 정보 수정">
                <div class="user-avatar" id="userAvatar">매</div>
                <div class="user-details">
                    <h5 id="userDisplayName">사용자</h5>
                    <p id="userDisplayInfo">정보 없음</p>
                </div>
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="#9F9FA9" stroke-width="1.33" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 헤더 -->
            <header class="main-header">
                <div class="header-title">
                    <h1>공고 목록</h1>
                    <p>최신 공공주택 공고를 확인하세요</p>
                </div>
                <div class="header-actions">
                    <span class="badge-lh">LH</span>
                    <span class="badge-sh">SH</span>
                    <span class="badge-gh">GH</span>
                    <button class="theme-toggle">
                        <svg width="20" height="20" viewBox="0 0 17 17" fill="none">
                            <path d="M15.8224 8.72734C15.7443 10.1741 15.2488 11.5673 14.3958 12.7385C13.5428 13.9097 12.3688 14.8087 11.0158 15.327C9.66273 15.8452 8.18854 15.9604 6.77141 15.6586C5.35428 15.3569 4.05489 14.6511 3.03031 13.6266C2.00574 12.6022 1.29984 11.3029 0.997944 9.88576C0.696052 8.46867 0.811094 6.99446 1.32916 5.64136C1.84723 4.28825 2.74615 3.11417 3.91724 2.26104C5.08834 1.40791 6.48148 0.912263 7.92826 0.834009C8.26576 0.815676 8.44243 1.21734 8.26326 1.50318C7.66401 2.46197 7.40741 3.59557 7.53534 4.71897C7.66328 5.84237 8.1682 6.88924 8.9677 7.68874C9.7672 8.48824 10.8141 8.99316 11.9375 9.1211C13.0609 9.24903 14.1945 8.99243 15.1533 8.39318C15.4399 8.21401 15.8408 8.38984 15.8224 8.72734Z" stroke="#52525C" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 필터 섹션 -->
            <div class="filters-section">
                <div class="search-box">
                    <svg viewBox="0 0 20 20" fill="none">
                        <path d="M9.16667 15.8333C12.8486 15.8333 15.8333 12.8486 15.8333 9.16667C15.8333 5.48477 12.8486 2.5 9.16667 2.5C5.48477 2.5 2.5 5.48477 2.5 9.16667C2.5 12.8486 5.48477 15.8333 9.16667 15.8333Z" stroke="#52525C" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17.5 17.5L13.875 13.875" stroke="#52525C" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" placeholder="공고를 검색하세요..." id="searchInput" onkeyup="debounceSearch()">
                </div>
                
                <div class="filter-group">
                    <!-- 기관 필터: 숨김 처리 (코드 유지, 향후 사용) -->
                    <select class="filter-select" id="agencyFilter" style="display: none;" onchange="filterAnnouncements()">
                        <option value="">전체 기관</option>
                        <option value="LH">LH 한국토지주택공사</option>
                        <option value="SH">SH 서울주택도시공사</option>
                        <option value="GH">GH 경기주택도시공사</option>
                    </select>

        // 현재 페이지 정보

        // 모달 열기

        // 필터 옵션 동적 생성 함수
        function populateFilterOptions(announcements) {
            // 유형 필터는 고정값 사용 (전체, 분양, 임대) - 동적 생성 제거
            
            // 지역 필터 동적 생성 (annc_region 기반)
            // 현재 선택된 값을 저장하여 유지
            const regionFilter = document.getElementById('regionFilter');
            const currentRegionValue = regionFilter ? regionFilter.value : '';
            
            const regions = new Set();
            announcements.forEach(annc => {
                if (annc.annc_region) {
                    regions.add(annc.annc_region);
                }
            });
            
            // 지역 정렬: "전국"을 맨 위에, 나머지는 알파벳 순
            const sortedRegions = Array.from(regions).sort((a, b) => {
                if (a === '전국') return -1;
                if (b === '전국') return 1;
                return a.localeCompare(b, 'ko'); // 한국어 알파벳 순 정렬
            });
            
            if (regionFilter) {
                regionFilter.innerHTML = '<option value="">전체 지역</option>';
                sortedRegions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionFilter.appendChild(option);
                });
                
                // 이전에 선택된 값이 있으면 복원
                if (currentRegionValue) {
                    regionFilter.value = currentRegionValue;
                }
            }
        }
        
        // 모집 기간 계산 함수 (오늘 날짜 기준)
        function getRecruitmentPeriod(annc) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 실제 API 데이터: annc_pblsh_dt와 annc_deadline_dt가 있으면 사용
            if (annc.annc_pblsh_dt && annc.annc_deadline_dt) {
                // 날짜 문자열 파싱 (예: "2025.12.15" 또는 "2025-12-15" 형식)
                const parseDate = (dateStr) => {
                    if (!dateStr) return null;
                    // 다양한 날짜 형식 지원
                    const cleaned = dateStr.replace(/[.\s]/g, '-');
                    const parts = cleaned.split('-');
                    if (parts.length === 3) {
                        const year = parseInt(parts[0], 10);
                        const month = parseInt(parts[1], 10) - 1; // 월은 0부터 시작
                        const day = parseInt(parts[2], 10);
                        return new Date(year, month, day);
                    }
                    return null;
                };
                
                const startDate = parseDate(annc.annc_pblsh_dt);
                const endDate = parseDate(annc.annc_deadline_dt);
                
                if (startDate && endDate) {
                    const formatDate = (date) => {
                        const year = date.getFullYear();
                        const month = String(date.getMonth() + 1).padStart(2, '0');
                        const day = String(date.getDate()).padStart(2, '0');
                        return `${year}.${month}.${day}`;
                    };
                    return `${formatDate(startDate)} ~ ${formatDate(endDate)}`;
                }
            }
            
            // mockData에서 recruitment_start_date와 recruitment_end_date가 있으면 사용
            if (annc.recruitment_start_date && annc.recruitment_end_date) {
                const formatDate = (dateStr) => {
                    const date = new Date(dateStr);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}.${month}.${day}`;
                };
                return `${formatDate(annc.recruitment_start_date)} ~ ${formatDate(annc.recruitment_end_date)}`;
            }
            
            // 기존 로직 (하위 호환성)
            const createdDate = annc.created_at ? new Date(annc.created_at) : today;
            const startDate = new Date(createdDate);
            
            // 상태와 등록일 경과에 따라 시작일 다르게 설정
            if (annc.annc_status === '공고예정') {
                // 공고예정: 오늘부터 며칠 후 시작
                startDate.setDate(today.getDate() + Math.max(1, 3 + (annc.annc_id % 7)));
            } else {
                // 공고중/접수중: 등록일 다음날부터 시작 (또는 이미 시작됨)
                startDate.setDate(createdDate.getDate() + 1);
                if (startDate < today) {
                    startDate.setTime(today.getTime()); // 이미 시작된 경우 오늘부터
                }
            }
            
            // 종료일 계산 (다양하게)
            const endDate = new Date(startDate);
            if (annc.annc_status === '마감') {
                // 마감: 이미 종료됨 (과거 날짜)
                endDate.setDate(startDate.getDate() - Math.max(1, annc.annc_id % 5));
            } else if (annc.annc_status === '공고예정') {
                // 공고예정: 긴 기간 (20-30일)
                endDate.setDate(startDate.getDate() + 20 + (annc.annc_id % 10));
            } else {
                // 공고중/접수중: 일반적인 기간 (10-20일)
                endDate.setDate(startDate.getDate() + 10 + (annc.annc_id % 10));
            }
            
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}.${month}.${day}`;
            };
            
            return `${formatDate(startDate)} ~ ${formatDate(endDate)}`;
        }
        
        // D-day 계산 함수 (오늘 날짜 기준)
        function getDDay(annc) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // 공고 예정인 경우 D-day 표시하지 않음
            const currentStatus = getCurrentStatus(annc);
            if (currentStatus === '공고예정') {
                return ''; // 공고 예정인 경우 빈 문자열 반환
            }
            
            // 실제 API 데이터: annc_deadline_dt가 있으면 사용
            if (annc.annc_deadline_dt) {
                // 날짜 문자열 파싱 (예: "2025.12.15" 또는 "2025-12-15" 형식)
                    const parseDate = (dateStr) => {
                        if (!dateStr) return null;
                        // 날짜 형식: "2025.12.02" 또는 "2025-12-02" 또는 "2025 12 02"
                        const cleaned = dateStr.replace(/[.\s]/g, '-');
                        const parts = cleaned.split('-');
                        if (parts.length === 3) {
                            const year = parseInt(parts[0], 10);
                            const month = parseInt(parts[1], 10) - 1;
                            const day = parseInt(parts[2], 10);
                            if (isNaN(year) || isNaN(month) || isNaN(day)) return null;
                            const date = new Date(year, month, day);
                            // 유효한 날짜인지 확인
                            if (date.getFullYear() !== year || date.getMonth() !== month || date.getDate() !== day) {
                                return null;
                            }
                            return date;
                        }
                        return null;
                    };
                
                const endDate = parseDate(annc.annc_deadline_dt);
                if (endDate) {
                    endDate.setHours(0, 0, 0, 0);
                    const diffTime = endDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays < 0) {
                        return '마감';
                    } else if (diffDays === 0) {
                        return 'D-Day';
                    } else {
                        return `D-${diffDays}`;
                    }
                }
            }
            
            // mockData에서 recruitment_end_date가 있으면 사용
            if (annc.recruitment_end_date) {
                const endDate = new Date(annc.recruitment_end_date);
                endDate.setHours(0, 0, 0, 0);
                const diffTime = endDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return '마감';
                } else if (diffDays === 0) {
                    return 'D-Day';
                } else {
                    return `D-${diffDays}`;
                }
            }
            
            // 기존 로직 (하위 호환성)
            const createdDate = annc.created_at ? new Date(annc.created_at) : today;
            
            // 모집 시작일 계산
            const startDate = new Date(createdDate);
            if (annc.annc_status === '공고예정') {
                startDate.setDate(today.getDate() + Math.max(1, 3 + (annc.annc_id % 7)));
            } else {
                startDate.setDate(createdDate.getDate() + 1);
                if (startDate < today) {
                    startDate.setTime(today.getTime());
                }
            }
            
            // 모집 종료일 계산
            const endDate = new Date(startDate);
            if (annc.annc_status === '마감') {
                endDate.setDate(startDate.getDate() - Math.max(1, annc.annc_id % 5));
            } else if (annc.annc_status === '공고예정') {
                endDate.setDate(startDate.getDate() + 20 + (annc.annc_id % 10));
            } else {
                endDate.setDate(startDate.getDate() + 10 + (annc.annc_id % 10));
            }
            endDate.setHours(0, 0, 0, 0);
            
            // 오늘 날짜 기준으로 D-day 계산
            const diffTime = endDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return '마감';
            } else if (startDate > today) {
                return ''; // 공고 예정인 경우 빈 문자열 반환
            } else if (diffDays === 0) {
                return 'D-Day';
            } else {
                return `D-${diffDays}`;
            }
        }
        
        // 현재 상태 계산 함수 (annc_status 우선 사용)
        function getCurrentStatus(annc) {
            // 1. annc_status 필드 우선 사용 (무조건)
            if (annc.annc_status) {
                // 접수마감은 "마감"으로 변환
                if (annc.annc_status === '접수마감') {
                    return '마감';
                }
                // 그 외는 annc_status 그대로 사용
                return annc.annc_status;
            }
            
            // 2. fallback: annc_status가 없을 때만 날짜 기반 계산
            if (annc.annc_pblsh_dt && annc.annc_deadline_dt) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const parseDate = (dateStr) => {
                    if (!dateStr) return null;
                    const cleaned = dateStr.replace(/[.\s]/g, '-');
                    const parts = cleaned.split('-');
                    if (parts.length === 3) {
                        const year = parseInt(parts[0], 10);
                        const month = parseInt(parts[1], 10) - 1;
                        const day = parseInt(parts[2], 10);
                        if (isNaN(year) || isNaN(month) || isNaN(day)) return null;
                        const date = new Date(year, month, day);
                        if (date.getFullYear() !== year || date.getMonth() !== month || date.getDate() !== day) {
                            return null;
                        }
                        return date;
                    }
                    return null;
                };
                
                const publishDate = parseDate(annc.annc_pblsh_dt);
                const deadlineDate = parseDate(annc.annc_deadline_dt);
                
                if (publishDate && deadlineDate) {
                    publishDate.setHours(0, 0, 0, 0);
                    deadlineDate.setHours(0, 0, 0, 0);
                    
                    if (publishDate > today) return '공고예정';
                    if (deadlineDate < today) return '마감';
                    return '공고중';
                }
            }
            
            // 3. 최종 fallback
            return '공고중';
        }

                        grid.appendChild(card);
                    });
                    
                    // 페이지네이션 표시 (필터링된 결과에 맞게 조정)
                    totalPages = Math.ceil(sortedItems.length / itemsPerPage);
                    currentPage = page;
                    renderPagination();
                } else {
                    grid.innerHTML = '<div style="grid-column: 1 / -1; display: flex; align-items: center; justify-content: center; width: 100%; min-height: 400px; color: #dc2626; font-size: 16px;">공고를 불러오는 중 오류가 발생했습니다.</div>';
                }
            } catch (error) {
                console.error('공고 목록 로드 오류:', error);
                console.error('오류 상세:', error.message, error.stack);
                grid.innerHTML = '<div style="grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; min-height: 400px; color: #dc2626; font-size: 16px;">공고를 불러오는 중 오류가 발생했습니다.<br><small style="color: #71717b; margin-top: 8px; font-size: 14px;">' + (error.message || '알 수 없는 오류') + '</small></div>';
            }
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const container = document.getElementById('paginationContainer');
            
            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'flex';
            container.innerHTML = '';
            
            // 이전 페이지 버튼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.textContent = '이전';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    loadAnnouncements(currentPage - 1);
                }
            };
            container.appendChild(prevBtn);
            
            // 페이지 번호 버튼들
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadAnnouncements(i);
                container.appendChild(pageBtn);
            }
            
            // 다음 페이지 버튼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.textContent = '다음';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    loadAnnouncements(currentPage + 1);
                }
            };
            container.appendChild(nextBtn);
        }

        // 필터링 함수 (서버 사이드 필터링 사용)
        function filterAnnouncements() {
            // 첫 페이지로 리셋하고 다시 로드
            loadAnnouncements(1);
        }
        
        // 검색 디바운스 함수
        let searchTimeout;
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterAnnouncements();
            }, 300);
        }

        // 채팅 히스토리 로드
        async function loadChatHistories() {
            const chatHistoryList = document.getElementById('chatHistoryList');
            
            try {
                const userKey = getOrCreateUserKey();
                const response = await API.getChatHistories(userKey);
                
                if (response.status === 'success' && response.data && Array.isArray(response.data)) {
                    chatHistoryList.innerHTML = '';
                    
                    // 모든 채팅 히스토리 표시
                    response.data.forEach(history => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'chat-history-item';
                        historyItem.onclick = () => {
                            window.location.href = `{% url "web:chat" %}?session_id=${history.session_id}`;
                        };
                        historyItem.innerHTML = `
                            <h5>${history.title}</h5>
                            <p>최근 대화...</p>
                        `;
                        chatHistoryList.appendChild(historyItem);
                    });
                }
            } catch (error) {
                console.error('채팅 히스토리 목록 로드 오류:', error);
            }
        }

        // 페이지 로드 시 (스크립트가 모두 로드된 후 실행)
        window.addEventListener('load', async function() {
            // API 객체가 로드될 때까지 대기
            if (typeof API === 'undefined') {
                console.warn('API 객체가 아직 로드되지 않았습니다. 잠시 후 다시 시도합니다.');
                setTimeout(async () => {
                    if (typeof API !== 'undefined') {
                        loadUserInfo();
                        await loadChatHistories();
                        await loadAnnouncements(1);
                    } else {
                        console.error('API 객체를 찾을 수 없습니다. mockData.js가 로드되었는지 확인하세요.');
                    }
                }, 100);
            } else {
                loadUserInfo();
                await loadChatHistories();
                await loadAnnouncements(1);
            }
        });
        
        // 사이드바 토글 (모바일) - 전역 함수로 선언
        window.toggleSidebar = function(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            console.log('toggleSidebar called', { sidebar, overlay });
            
            if (sidebar) {
                const isActive = sidebar.classList.contains('show') || sidebar.classList.contains('active');
                
                if (isActive) {
                    sidebar.classList.remove('show');
                    sidebar.classList.remove('active');
                    if (overlay) {
                        overlay.classList.remove('show');
                        overlay.classList.remove('active');
                    }
                } else {
                    sidebar.classList.add('show');
                    sidebar.classList.add('active');
                    if (overlay) {
                        overlay.classList.add('show');
                        overlay.classList.add('active');
                    }
                }
            }
        };
        
        // 이벤트 리스너 직접 추가 (onclick 대신)
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector('.mobile-menu-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.toggleSidebar(e);
                });
                toggleBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.toggleSidebar(e);
                });
            }
        });
    </script>
